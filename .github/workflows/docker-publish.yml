name: Docker publish

on:
  schedule:
    - cron: '45 0 * * *'
  push:
    branches:
      - 'master'

jobs:

  build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [API, CLI]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.CR_REGISTRY }}/traderengine.${{ matrix.project }}
          tags: |
            type=schedule,pattern=nightly
            type=raw,enable={{is_default_branch}},value=nightly
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      -
        name: Login to Docker CR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.CR_REGISTRY }}
          username: ${{ secrets.CR_USERNAME }}
          password: ${{ secrets.CR_PASSWORD }}
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      -
        name: Build and push TraderEngine.${{ matrix.project }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./TraderEngine.${{ matrix.project }}/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          platforms: ${{ steps.buildx.outputs.platforms }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
